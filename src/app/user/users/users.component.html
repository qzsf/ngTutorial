<h2>{{title}}</h2>
<button (click)="toggleSearch()">Search</button>
<input *ngIf="searchShow" [(ngModel)]="filter"/>
<span>{{filter}}</span>
<ul *ngIf="users && users.length">
    <li *ngFor="let user of users | userFilter:filter" (click)="onSelect(user)">
        <span>{{user.name}}:</span>
        <span>Age: {{user.age}}</span>
        <span>Balance: {{+user.balance | currency:'USD':true}}</span>
    </li>
</ul>
