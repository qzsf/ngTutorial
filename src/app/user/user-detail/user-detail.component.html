<div *ngIf="user">
    <h3>{{user.name}}</h3>
    <div>
        <label>Gender: </label>{{user.gender}}
    </div>
    <div>
        <label>Age: </label>{{user.age}} 
    </div>
    <div>
        <label>Email: </label>{{user.email}}
    </div>
    <div>
        <label>Phone: </label>{{user.phone}}
    </div>
    <div>
        <label>Id: </label>{{user._id}}
    </div>
    <div>
        <label>Bio:</label>
        <p>{{user.about}}</p>
    </div>
    <p>
        <button (click)="gotoUsers()">Back</button> <button (click)="editUser()">Edit</button>
    </p>
</div>
